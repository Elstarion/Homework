<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact information</title>
  <style>
    fieldset {
      width: 400px;
    }
  </style>
</head>
<body>
  
  <h1>Hire me</h1>

  <h2>Contact information</h2>

  <table border="1" cellspacing="0" cellpadding="5px">
    <tr>
     <th>Phone</th>
     <td>+38 096 304 85 42</td>
    </tr>

    <tr>
      <th>Address</th>
      <td>Odesa reg., Kiliya</td>
    </tr>
  </table>

  <form>
    <fieldset>
      <table>
              
        <legend>Contact form</legend>

        <tr>
          <td>
            <label for="a">E-mail:</label>
          </td>
          <td>
            <input id="a" type="email" name="email" required>
          </td>
        </tr>
                  
        <tr>
          <td valign="top">
            <label for="b">Description:</label>
          </td>
          <td>
            <textarea id="b" rows="5" cols="30" name="description"></textarea>
          </td>
        </tr>
                
        <tr>
          <td>
            <label for="c">Work type:</label>
          </td>
          <td>
            <select id="c" name="work-type">
            <option value="office">Office</option>
            <option value="remote">Remote</option>
            <option value="one-time-project">One-time project</option>
            </select>
          </td>          
        </tr>
            
        <tr>
          <td>
            <input type="submit" value="Hire me">
          </td>
        </tr>      
             
      </table>
    </fieldset>
  </form>
  
</body>
</html>
