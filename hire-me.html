<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="./style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <title>Contact form</title>
</head>
<body>
  <div class="info font-Plex">
    <h1>Hire me</h1>

    <h2>Contact information</h2>

    <table>
      <tr>
        <th>Phone</th>
        <td>+38 096 304 85 42</td>
      </tr>

      <tr>
        <th>Address</th>
        <td>Odesa reg., Kiliya</td>
      </tr>
    </table>     

    <form action="" method="get">
      <fieldset>
        <legend>Contact form</legend>
        
        <div>
          <label for="e-mail">E-mail:</label>
          <input 
          class="font-Plex"
          id="e-mail" 
          type="email"
          name="email" 
          placeholder="Enter your email" 
          required>
          <p class="error">Error message</p>
        </div>

        <div>
          <label for="description">Description:</label>
          <textarea 
            id="description" 
            class="font-Plex"
            minlength="5"
            placeholder="Enter your message here" 
            required></textarea>         
          <p class="error">Error message</p>
        </div>

        <div>
          <label for="work-type" class="font-Plex">Work type:</label>
          <select id="work-type" name="work-type" required>
            <option selected></option>
            <option value="office">Office</option>
            <option value="remote">Remote</option>
            <option value="one-time-project">One-time project</option>
          </select>
          <p class="error">Error message</p>
        </div>

        <div>
          <input type="submit" value="Hire me" class="font-Plex">
        </div>        
      </fieldset>
    </form>  
  </div>    
</body>
</html>
